version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: terratruce-postgres
    environment:
      POSTGRES_DB: terratruce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: terratruce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: terratruce-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Embedder Service (Python)
  embedder:
    build:
      context: ./ai-services/embedder
      dockerfile: Dockerfile
    container_name: terratruce-embedder
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - qdrant

  # XBooster Local LLM Service (Python)
  xbooster:
    build:
      context: ./ai-services/xbooster
      dockerfile: Dockerfile
    container_name: terratruce-xbooster
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ensembler Service (Node.js)
  ensembler:
    build:
      context: ./ai-services/ensembler
      dockerfile: Dockerfile
    container_name: terratruce-ensembler
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Service (Rust)
  mcp:
    build:
      context: ./ai-mcp
      dockerfile: Dockerfile
    container_name: terratruce-mcp
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/terratruce
      REDIS_URL: redis://redis:6379
      EMBEDDER_URL: http://embedder:8001
      XBOOSTER_URL: http://xbooster:8002
      ENSEMBLER_URL: http://ensembler:3002
      QDRANT_URL: http://qdrant:6333
      MCP_PORT: 3001
      MCP_HOST: 0.0.0.0
    env_file:
      - ./ai-mcp/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      embedder:
        condition: service_healthy
      xbooster:
        condition: service_healthy
      ensembler:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Existing Backend (Rust)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terratruce-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/terratruce
      MCP_URL: http://mcp:3001
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      mcp:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  default:
    name: terratruce-network
